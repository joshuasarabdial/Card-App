<!DOCTYPE html>
<html lang="en">
<head>
    <title>vCard Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CHANGE ME">
    <meta name="keywords" content="VCardParser">
    <meta name="author" content="Joshua Sarabdial">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
	<h1 id="headerMain">vCard Application</h1>
    <h2 id="headerStatus">Status</h2>
    <div class="panel panel-default" id="status">
        OK
    </div>
    <div>
		<button id="clearBtn" type="button" class="btn">Clear</button>
	</div>
    <h2 id="headerFileLog">File Log</h2>
    <div class="panel panel-default" id="fileLog">
		<div class="pane">
        <table class="table" id="fileSummary">
            <tr>
                <th>File name (click to download)</th>
                <th>Individual's Name</th>
                <th>Additional properties</th>
            </tr>
        </table>
        </div>
    </div>
    <div>
		<form ref="upload" id="upload" method = "POST" action="/upload" enctype="Multipart/form-data">
				Upload a File:
				<input type="file" name="uploadFile" class="btn btn-secondary"/>
				<input id="uploadBtn" type="submit" value="Upload"/>
		</form>

	</div>
    <h2 id="headerCardView">Card View</h2>
    <select id="fileList"></select>
    <div class="panel panel-default" id="cardView">
		<div class="pane">
        <table class="table" id="fileProperties">
			<tbody id="tableBody">
            <tr>
                <th>Property #</th>
                <th>Name</th>
                <th>Values</th>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    <br>
    <!-- Leave me at the bottom of body -->
    <script src="/index.js"></script>
</body>
</html>
